#
# Websites Basic Setting
#
title: Wenger Binning GitHub Page

# 
timezone: Asia/Shanghai

author:
  cn-name: 郑文彬
  en-name: Wenger Binning
  email:
    - Netease: wengerbinning@163.com
    - Gmail: wengerbinning@gmail.com

#
source: ./
destination: ./_site
layouts: ./_layouts
data_source: ./_data
plugins_dir: ./_plugins

theme: minima

# 
collections:
  home:
    output: true
    permalink: /:collection/:path/

#
# YMAL header information
#
default:
  - scope:
      path: ""
    values:
      layout: "home"
  - scope:
      path: "about"
    values:
      layout: "about"


#
# plugins
#
plugins:
  # plugin will auto create index.html from README.md.
  - jekyll-readme-index
